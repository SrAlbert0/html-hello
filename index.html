<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Breathe Code Photo Feed</h1>
    </div>

    <div class="content">
        <div class="post">
            <div class="postHead">
                <div class="title">
                    <h2>My first photo</h2>
                </div>
                <div class="date">
                    <h3>19/08</h3>
                </div>
            </div>
            <div class="img">
                <img src="https://img.remediosdigitales.com/6dec7b/rally-claseb-1/1366_2000.jpg" alt="Example Image">
            </div>
            <div class="imgTxt">
                <p>El Audi Quattro fue el primer automóvil con tracción a las cuatro ruedas que participó en el mundial de rally. Primeramente pertenecía al Grupo 4 que compitió entre 1980 y 1982.</p>
            </div>
        </div>

        <div class="post">
            <div class="postHead">
                <div class="title">
                    <h2>Segundo post</h2>
                </div>
                <div class="date">
                    <h3>19/08</h3>
                </div>
            </div>
            <div class="img">
                <img src="https://koalamascotas.com/img/cms/pastor%20alem%C3%A1n-1.jpg" alt="Example Image">
            </div>
            <div class="imgTxt">
                <p>Esto si que es un perrito to mono</p>
            </div>
        </div>
    </div>

</body>
</html>
